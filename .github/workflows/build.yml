name: Build and Deploy

on:
  push:
    branches:
      - main
      - homolog

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install
        run: npm install

      - name: Build project
        run: npm run build

      - name: Temporarily remove dist from .gitignore
        run: |
          sed -i '/dist/d' .gitignore

      - name: Commit and push dist
        env:
          GH_ACTIONS_TOKEN: ${{ secrets.GH_ACTIONS_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add dist
          git commit -m 'Deploy dist folder' -n
          git push https://x-access-token:${GH_ACTIONS_TOKEN}@github.com/commerce-suite/storefront-components.git HEAD:main

      - name: Restore .gitignore
        run: git checkout .gitignore
