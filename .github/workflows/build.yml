name: Build and Deploy

on:
  push:
    branches:
      - main
      - homolog

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies for security scan
        run: npm install --ignore-scripts

      - name: Security Scan
        uses: gensecaihq/Shai-Hulud-2.0-Detector@v2
        with:
          fail-on-critical: true
          fail-on-high: false
          fail-on-any: false
          scan-lockfiles: true
          scan-node-modules: false
          output-format: text
          working-directory: '.'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install
        run: npm install

      - name: Build project
        run: npm run build
