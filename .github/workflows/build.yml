name: Build and Deploy

on:
  push:
    branches:
      - main
      - homolog

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install
        run: npm install

      - name: Build project
        run: npm run build

      - name: Temporarily remove dist from .gitignore
        run: |
          sed -i '/dist/d' .gitignore

      - name: Commit and push dist
        run: |
          git config --global user.name 'simaomeyrerdooca'
          git config --global user.email 'simao.meyrer@bagy.com.br'
          git add dist
          git commit -m 'Deploy dist' -n
          git push origin HEAD

      - name: Restore .gitignore
        run: git checkout .gitignore
