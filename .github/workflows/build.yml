name: Build and Deploy

on:
  push:
    branches:
      - main
      - homolog

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install
        run: npm install

      - name: Build project
        run: npm run build

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Temporarily remove dist from .gitignore
        run: |
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' '/dist/d' .gitignore
          else
            sed -i '/dist/d' .gitignore
          fi

      - name: Check for changes
        run: |
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit."
            echo "skip=true" >> $GITHUB_ENV
          else
            echo "Changes detected."
          fi
      - name: Commit and push dist
        if: env.skip != 'true'
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add dist
          git commit -m 'Deploy dist folder' -n
          git push git@github.com:commerce-suite/storefront-components.git HEAD:${GITHUB_REF#refs/heads/}

      - name: Restore .gitignore
        run: git checkout .gitignore
