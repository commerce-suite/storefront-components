name: Build and Deploy

on:
  push:
    branches:
      - main
      - homolog

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup temp directory for security scan
        run: |
          mkdir -p /tmp/security-scan
          cp package.json /tmp/security-scan/
          cp package-lock.json /tmp/security-scan/ 2>/dev/null || true
          cp yarn.lock /tmp/security-scan/ 2>/dev/null || true

      - name: Install dependencies for security scan
        run: npm install --ignore-scripts
        working-directory: '/tmp/security-scan'

      - name: Security Scan
        uses: gensecaihq/Shai-Hulud-2.0-Detector@v2
        with:
          fail-on-critical: true
          fail-on-high: false
          fail-on-any: false
          scan-lockfiles: true
          scan-node-modules: false
          output-format: text
          working-directory: '/tmp/security-scan'

      - name: Cleanup temp directory
        if: always()
        run: rm -rf /tmp/security-scan

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install
        run: npm install

      - name: Build project
        run: npm run build
